<!DOCTYPE html>
<html>
    <head>
        <title>About-Me</title>
        
        <!-- Reset all default css values for the web browser -->
        <link rel="stylesheet" href="reset.css", type="text/css">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!-- This html page's stylesheet -->
        <link rel="stylesheet" href="navigation.css" type="text/css">
        <link rel="stylesheet" href="assets/css/contact-me-style.css" type="text/css">
        
        
    </head>
    
    <body>
        <!-- Header includes the website name and navigation -->
        <header class="row container-fluid navRow">
            <div class="col-md-4 myNameContainer">
                <h1>Roman Chvalbo</h1>
            </div>
            <ul class="col-lg-7 col-md-8 col-sm-12 col-xs-12 nav nav-pills navbar-right topNav">
                <li id="left-nav-button"><a href="index.html">About</a></li>
                <li id="mid-nav-button"><a href="new-portfolio.html">Portfolio</a></li>
                <li class="active" id="right-nav-button"><a href="#">Contact</a></li>
            </ul>
        </header>
        
        <div class="container-fluid row">
            
            <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12 box-section" id="contact-form-section">
                <h1>Contact Me</h1>
				<br>
                <div class="line-separator"></div>
                <form id=contact-form>
                    <h3>Name</h3>
                    <input class="form-section" type="text" name="firstname" value="John Doe">
                    <h3>Email<h3>
                    <input class="form-section" type="text" name="lastname" value="example@email.com">
                    <h3>Message</h3>
                    <textarea class="form-section" name="message"></textarea>
                    <input type="submit" value="Submit">     
                </form>
            </div>
            
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 box-section" id="connect-with-me">
                <h1>Connect With Me</h1>
                <div class="line-separator"></div>
                <div class="social-links">
                    <div class="img-link" id="github-link">
                        <a href="#">
                            <img src="assets/images/github-image.png" alt="github-icon" style="width:45px;height:45px;">
                        </a>
                    </div>
                    <div class="img-link" id="linkedin-link">
                        <a href="#">
                            <img src="assets/images/linkedin-image.png" alt="linkedin-icon" style="width:45px;height:45px;">
                        </a>
                    </div>
                    <div class="img-link" id="stackoverflow-link">
                        <a href="#">
                            <img src="assets/images/stackoverflow-image.png" alt="stackoverflow-icon" style="width:45px;height:45px;">
                        </a>
                    </div>
                </div>
            </div>
            
        </div>

    </body>
    
</html>
