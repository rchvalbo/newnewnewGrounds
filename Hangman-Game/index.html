<!DOCTYPE html>
<html>
    <head>
        <title>Hangman-Game</title>
        
        <!-- JQuery source -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- Bootstrap config files -->
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

            <!-- Optional theme -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!-- My css file -->
        <link href="assets/css/style.css" type="text/css" rel="stylesheet">
        
    </head>
    <body>
        <div class="container mainCont text-center">
            
            <div class="row top-nav">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a href="../html/index.html"><button class="btn" id="home-button">Home</button></a>
                </div>
            </div>
            
            <!-- Top image banner row -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <img src="assets/images/forever-alone.jpg" style="max-width: 100%; max-height: 100%;">
                </div>
            </div>
            
            <!-- Hangman current info box -->
            <div class="row">
                <div class="col-lg-8 text-center" id="hangman-info-box">
                    
                        <h1>PRESS ANY KEY TO START!</h1>
                        <h3>(first key will count!)</h3>
                        <br>
                    
                        <!-- WIN/LOSS RECORD KEEPING -->
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <h3 style="color: green; display: inline;">Wins: </h3><h3 id="wins" style="color: green; display: inline;">0</h3>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <h3 style="color: red; display: inline;">Losses: </h3><h3 id="losses" style="color: red; display: inline;">0</h3>
                            </div>
                        </div>
                        <br>
                    
                        <!-- Current Word HEADER -->
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <h2 class="sub-header">Current Word:</h2>
                            </div>
                        </div>
                    
                        <!-- Current word fill in -->
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <h2 class="to-fill" id="current-word" style="letter-spacing: 8px;"></h2>
                            </div>
                        </div>
                    
                        <!-- This is a custom separator -->
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="border-style: solid; border-color: #282828; border-width: 1px;">
                            </div>
                        </div>
                    
                        
                        <div class="row">
                            <div class="col-lg-6 col-md-8">
                                <h3 style="color: #99ffcc;">Guesses Remaining: </h3>
                            </div>
                            <div class="col-lg-6 col-md-4">
                                <h3 id="guesses-left" style="color: white;">12</h3>
                            </div>
                        </div>
                        
                        <!-- Letters Tried HEADER -->
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h3 style="color: #99ffcc;">Letters Tried: </h3>
                            </div>
                        </div>
                        
                        <!-- Letters Tried fill in -->
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h2 class="to-fill" id="used-letters"></h2>
                            </div>
                        </div>

                </div>
                <div class="col-lg-4 text-center" style="padding-top:20px;">
                    <img src="assets/images/Hangman.png" style="max-height: 400px;">
                </div>
                
            </div>
            
        </div>
    
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
