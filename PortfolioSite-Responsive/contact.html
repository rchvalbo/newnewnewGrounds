<!DOCTYPE html>
<html>
    <head>
        <title>Contact-Me</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/contact-me-style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/all-pages.css">
        
    </head>
    

    <body>
        <header class="clearfix">
		<div id="header-cont">
			<div id="name-section">
				<h1>Roman Chvalbo</h1>
			</div>
			<div class="nav-container">
				<ul id="nav-list">
                    <li id="about-button" ><a href="index.html">About</a></li>
                    <li id="portfolio-button"><a href="portfolio.html">Portfolio</a></li>
                    <li id="contact-button"><a href="#" class="active">Contact</a></li>
				</ul>
			</div>
		</div>
	</header>
        
        <div class="container">
        <div class="clearfix">
			<div class="box-section" id="contact-form-section">
				<h1>Contact Me</h1>
				<br>
                <div class="line-separator"></div>
                <form id=contact-form>
                    <h3>Name</h3>
                    <input class="form-section" type="text" name="firstname" value="John Doe">
                    <h3>Email<h3>
                    <input class="form-section" type="text" name="lastname" value="example@email.com">
                    <h3>Message</h3>
                    <textarea class="form-section" name="message"></textarea>
                    <input type="submit" value="Submit">     
                </form>
			</div>
            
			<div class="box-section" id="connect-with-me">
				<h1>Connect With Me</h1>
                <div class="line-separator"></div>
                <div class="social-links">
                    <div class="img-link" id="github-link">
                        <a href="#">
                            <img src="assets/images/github-image.png" alt="github-icon" style="width:45px;height:45px;">
                        </a>
                    </div>
                    <div class="img-link" id="linkedin-link">
                        <a href="#">
                            <img src="assets/images/linkedin-image.png" alt="linkedin-icon" style="width:45px;height:45px;">
                        </a>
                    </div>
                    <div class="img-link" id="stackoverflow-link">
                        <a href="#">
                            <img src="assets/images/stackoverflow-image.png" alt="stackoverflow-icon" style="width:45px;height:45px;">
                        </a>
                    </div>
                </div>
			</div>
		</div>
        
        
    </div>
            
    <footer>
        <p id="signiture">PORTFOLIO BY: Roman Chvalbo</p>
    </footer>
        
    </body>
</html>
